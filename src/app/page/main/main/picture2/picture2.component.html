<tbody>
    <ng-container #itemsContainer></ng-container>
</tbody>

<ng-template #item let-item="items">
    <tr>
        <td>
            <span class="py-2 px-4">{{ item.id }}</span>
        </td>
        <td>
            <span>{{ item.label }}</span>
        </td>
        <td>
            <a>
                <button class="py-2 px-4 rounded">x</button>
            </a>
        </td>
    </tr>
</ng-template>
